<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 3</title>
        <meta charset="utf-8" />
        <link type="text/css" rel="stylesheet" href="css/home.css">
        <script type="text/javascript" src="js/home.js"></script>
        <script src="https://kit.fontawesome.com/bdc98b5a95.js"></script>
    </head>
    <body>
	<form id="form1" action="" onsubmit="return validation()" >		
		<div id="main_div">			
			<main>				
				<div id="main_block">
					<h1 >Add Record</h1>

					<strong>Seller Name :</strong><br>
					<div id="iconTextBox"> 
						<i class="fa fa-user icon"></i>
						<input type="text" id="name" placeholder="Name"  name="name" ><br>
					</div>
					<p id="nameMsg" class="formMessage"></p>
					
					<strong>Address :</strong><br>
					<div id="iconTextBox"> 
						<i class="fa fa-map-marker-alt icon"></i>
						<input type="textarea" id="address" placeholder="Adddress"  name="address" ><br>
					</div>
					<p id="addressMsg" class="formMessage"></p>

					<strong>City :</strong><br> 
					<div id="iconTextBox"> 
						<i class="fa fa-map-marker-alt icon"></i>
						<input type="text" id="city" placeholder="City"  name="city" ><br>
					</div>
					<p id="cityMsg" class="formMessage"></p>	

					<strong>Contact Number :</strong><br> 
					<div id="iconTextBox"> 
						<i class="fa fa-phone-alt icon"></i>
						<input type="tel" id="contactNumber" placeholder="Contact Number ex. +1 (xxx) xxx xxxx"  name="contactNumber" ><br>
					</div>
					<p id="numberMsg" class="formMessage"></p>	

					<strong>Email :</strong><br>
					<div id="iconTextBox"> 
						<i class="fa fa-at icon"></i>
						<input type="email" id="email" placeholder="Email"  name="email" ><br>
					</div>
					<p id="emailMsg" class="formMessage"></p>
					
					<strong>Vehicle ( Make, Model, Year ) :</strong><br>
					<div id="iconTextBox"> 
						<i class="fa fa-car icon"></i>
						<input type="text" id="vehicle" placeholder="Vehicle ex: Make Model Year"  name="vehicle" ><br>
					</div>
					<p id="vehicleMsg" class="formMessage"></p>

					<div id="buttons">
						<button type="submit">Save</button>
					</div>
				</div>
			</main>
		</div>
	</form>
	</body>
</html>
